<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="close">
      <div class="container">
        <input
          type="text"
          placeholder="0"
          id="output-screen"
          class="item item-header"
        />
        <button
          class="close-btn"
          onclick="this.parentElement.style.display='none'"
        >
          ร
        </button>

        <button onclick="Clear()" class="btn silver">C</button>
        <button onclick="PlusMinus()" class="btn silver sub">+/-</button>
        <button onclick="display('%')" class="btn silver">%</button>
        <button onclick="display('/')" class="btn orange">รท</button>

        <button onclick="display('7')" class="btn">7</button>
        <button onclick="display('8')" class="btn">8</button>
        <button onclick="display('9')" class="btn">9</button>
        <button onclick="display('*')" class="btn orange">X</button>

        <button onclick="display('4')" class="btn">4</button>
        <button onclick="display('5')" class="btn">5</button>
        <button onclick="display('6')" class="btn">6</button>
        <button onclick="display('-')" class="btn orange">-</button>

        <button onclick="display('1')" class="btn">1</button>
        <button onclick="display('2')" class="btn">2</button>
        <button onclick="display('3')" class="btn">3</button>
        <button onclick="display('+')" class="btn orange">+</button>

        <button onclick="del()" class="btn">del</button>
        <button onclick="display('0')" class="btn">0</button>
        <button onclick="display('.')" class="btn">.</button>
        <button onclick="Calculate()" class="btn orange">=</button>
      </div>
    </div>
    <div class="thank hidden">Thank You for using this calculator app</div>
    <script src="script.js"></script>
  </body>
</html>
